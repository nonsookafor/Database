<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='get.css') }}" type="text/css">
    <title>Creating Database</title>
</head>
<body>
    <div class="row" >
        <div class="col" id="col1" >
            <form method = "POST">
                <div class="form-group">
                    <label for="usr">Firstname:</label>
                    <input type="text" name = "fname" class="form-control" id="usr">
                </div>
                <div class="form-group">
                    <label for="usr1" id="usr1">Lastname:</label>
                    <input type="text" name = "lname" class="form-control">
                </div>
                <div>
                    <button type="submit" id = "submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

        <div class="col" id="col2">
            <table class="table">
                <div>
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">First</th>
                            <th scope="col">Last</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                </div>
                <div>
                    <tbody>
                        {% for name in names %}
                            <tr>
                                <td>{{ name.fname }}</td>
                                <td>{{ name.lname }}</td>
                                <td>{{ name.date }}</td>
                            </tr>
                        {% endfor %}
                    
                    </tbody>
                </div>
            </table>
        </div>
    </div>
</body> 
</html>
